<div class="container">
  <div class="col-sm-12 col-md-12 col-lg-6 logo-container">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <div class="d-flex">
          <div class="w-50 pr-3">
            <ng-select
              formControlName="shape"
              [items]="shapes"
              bindLabel="title"
              bindValue="title"
              placeholder="Geometric figure..."
              [(ngModel)]="logoInfo.shape"
            >
              <ng-template ng-label-tmp let-item="item">
                {{ item.title }}
              </ng-template>
            </ng-select>
          </div>
          <div class="w-50 pl-3">
            <ng-select
              formControlName="fontFamily"
              [items]="fontFamilyList"
              bindLabel="name"
              bindValue="name"
              placeholder="Select font-family"
              [(ngModel)]="logoInfo.fontFamily"
            >
              <ng-template ng-label-tmp let-item="item">
                {{ item.name }}
              </ng-template>
            </ng-select>
          </div>
        </div>
        <input
          type="text"
          class="form-control"
          id="text"
          placeholder="Enter text logo"
          formControlName="text"
          [(ngModel)]="logoInfo.text"
        />
        <div class="text-center">
          <canvas #idCanvas width="300" height="200"></canvas>
        </div>
      </div>
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-primary" (click)="cancel()">
          Cancel
        </button>
        <button type="submit" class="btn btn-success">Save</button>
      </div>
    </form>
  </div>
</div>
