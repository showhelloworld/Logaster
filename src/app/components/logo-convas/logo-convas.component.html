
<input [(ngModel)]="idLogoText" type="text" placeholder="Enter text ...">
<button (click)="wtiteText()">edit text</button>
   <canvas #idLogo width="300" height="150" (mousedown)="onMouseDown($event)"
  (mousemove)="onMouseMove($event)" (mouseup)="onMouseUp($event)"></canvas>
  <br/>
  <button (click)="clear()">clear</button>
  <button (click)="addLogo()">save</button>

  <br/>
  <img  #idimg [src]="img">
  <br/>

  <button (click)='showLogos()'>show all logos</button>

  <ul *ngFor="let logo of logos">
     <li>
          <img [src]="logo.imgLogo" alt="name"> 
         <span>{{logo.text}}</span>
     </li>
     
  </ul>
