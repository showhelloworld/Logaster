<div class="container">
  <div class="row justify-content-center">
    <div
      class="card-logo col-sm-6 col-md-5 col-lg-4"
      *ngFor="let logo of Logos"
    >
      <div class="card-item-logo">
        <img class="card-img-logo" [src]="logo.imgLogo" alt="logo.text" />
      <a class="card-link-logo" [routerLink]="['/logo/', logo.id]"> </a>
      </div>
    </div>
  </div>
</div>
